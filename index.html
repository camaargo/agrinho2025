<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogo Edu - Do Campo √† Mesa | Agrinho 2025</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap');
    /* Reset base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: linear-gradient(120deg, #a8d5a3, #76b852);
      font-family: 'Nunito', sans-serif;
      color: #2e3a23;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      user-select: none;
    }
    #app {
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 18px 36px rgba(0,0,0,0.12);
      width: 100%;
      max-width: 550px;
      padding: 30px 35px;
      text-align: center;
      position: relative;
    }
    h1 {
      font-family: 'Fredoka One', cursive;
      color: #3f6a23;
      font-size: 3rem;
      margin: 0 0 15px;
      text-shadow: 2px 2px 5px #7dbf3d;
    }
    .subtitle {
      font-weight: 700;
      font-size: 1.25rem;
      color: #5c7e3c;
      margin-bottom: 30px;
    }
    /* Common buttons */
    button {
      background: #7dbf3d;
      border: none;
      border-radius: 50px;
      color: white;
      font-weight: 700;
      font-size: 1.3rem;
      padding: 15px 50px;
      cursor: pointer;
      box-shadow: 0 6px 15px #679433;
      transition: background-color 0.3s ease, transform 0.15s ease;
      user-select: none;
      margin-top: 22px;
    }
    button:hover:not(:disabled) {
      background-color: #66a631;
      transform: scale(1.05);
    }
    button:disabled {
      background-color: #a7c182;
      cursor: default;
      box-shadow: none;
      transform: none;
    }
    input[type="text"] {
      border-radius: 12px;
      border: 2px solid #7dbf3d;
      font-size: 1.3rem;
      padding: 10px 20px;
      width: 80%;
      max-width: 350px;
      transition: border-color 0.3s ease;
      outline-offset: 2px;
      margin-top: 20px;
      font-weight: 600;
      color: #39591e;
    }
    input[type="text"]:focus {
      border-color: #56932f;
      outline: none;
    }
    /* Forms and containers */
    .section {
      display: none;
    }
    .active-section {
      display: block;
    }
    /* Question Section */
    #question {
      color: #3c6523;
      font-weight: 700;
      font-size: 1.7rem;
      margin-bottom: 25px;
      min-height: 90px;
      line-height: 1.3;
    }
    #options {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap: 16px;
      margin-bottom: 18px;
    }
    .option-btn {
      background-color: #d9f0c9;
      border: 4px solid #7dbf3d;
      border-radius: 20px;
      padding: 16px;
      font-size: 1.2rem;
      font-weight: 700;
      color: #2e3a23;
      cursor: pointer;
      box-shadow: 3px 4px 8px #a6d080;
      transition: background-color 0.5s, border-color 0.5s, box-shadow 0.5s;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
      min-height: 115px;
      line-height: 1.05;
    }
    .option-btn:hover:not(:disabled) {
      background-color: #b6d87c;
      border-color: #5c9042;
      box-shadow: 5px 7px 15px #8bb33f;
      transform: translateY(-3px);
    }
    .option-btn:disabled {
      background-color: #7dbf3d;
      border-color: #4c6b27;
      color: white;
      cursor: default;
      box-shadow: inset 0 0 8px #41631a;
      transform: none;
    }
    .option-emoji {
      font-size: 3.1rem;
      user-select: none;
      margin-bottom: 10px;
      line-height: 1;
      pointer-events: none;
    }
    /* Feedback and score */
    #feedback {
      font-size: 1.15rem;
      font-weight: 700;
      margin-top: 15px;
      min-height: 50px;
      color: #39591e;
      user-select: none;
    }
    #score {
      font-size: 1.4rem;
      font-weight: 700;
      margin-top: 30px;
      color: #296417;
      white-space: pre-line;
      line-height: 1.4;
      user-select: none;
    }
    /* Progress bar */
    #progress-bar {
      width: 100%;
      height: 14px;
      background: #d9f0c9;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: inset 0 3px 5px #a3c56b;
      margin-bottom: 25px;
    }
    #progress {
      height: 100%;
      width: 0;
      background: #7dbf3d;
      border-radius: 12px;
      transition: width 0.4s ease;
    }
    /* Audio toggle button */
    #audio-toggle {
      position: absolute;
      top: 25px;
      right: 25px;
      background: #7dbf3d;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      box-shadow: 0 5px 13px #679433;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
      user-select: none;
      z-index: 10;
    }
    #audio-toggle:hover {
      background-color: #66a631;
    }
    #audio-toggle svg {
      fill: white;
      width: 26px;
      height: 26px;
    }
    /* Login form text */
    #login-section p {
      font-weight: 700;
      font-size: 1.17rem;
      color: #42652e;
      margin: 0 0 12px;
    }
    /* Final message emoji */
    #final-message {
      font-size: 3.5rem;
      margin-bottom: 15px;
      user-select: none;
    }
    /* Responsive adjustments */
    @media (max-width:480px) {
      .option-btn {
        font-size: 1.1rem;
        padding: 13px;
        min-height: 110px;
      }
      .option-emoji {
        font-size: 2.8rem;
      }
      button {
        font-size: 1.1rem;
        padding: 13px 40px;
      }
    }
  </style>
</head>
<body>
  <div id="app" role="main" aria-label="Jogo Educativo sobre Produ√ß√£o Agr√≠cola">

    <button id="audio-toggle" aria-pressed="true" aria-label="Desativar sons do jogo" title="Desativar sons">
      <svg class="icon-sound-on" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true"><path d="M3 9v6h4l5 5V4L7 9H3zM16.5 12c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.74 2.5-2.26 2.5-4.03zM16.5 3.31v1.72c2.89 1.03 4.99 3.91 4.99 7.48s-2.1 6.45-4.99 7.48v1.72c4.01-1.12 7-4.73 7-9.2s-2.99-8.08-7-9.2z"/></svg>
      <svg class="icon-sound-off" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" style="display:none;"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.74 2.5-2.26 2.5-4.03zM19 12c0 2.89-2.1 6.45-5 7.48v-4.34l-4.5 4.5v-11l4.5 4.5v-4.34c2.9 1.03 5 4.59 5 7.2zM2 4l2.28 2.28 15.44 15.44-1.41 1.41-4.28-4.28-3.56 3.56v-11.1l-3.08-3.08L2 4z"/></svg>
    </button>

    <h1>Do Campo √† Mesa</h1>
    <div class="subtitle">Jogo Educativo - Agrinho 2025</div>

    <!-- Login Section -->
    <section id="login-section" class="section active-section" aria-label="P√°gina de login para o jogo">
      <p>Por favor, digite seu nome para come√ßar:</p>
      <input id="input-name" type="text" aria-required="true" aria-label="Campo para digitar nome" placeholder="Seu nome aqui" />
      <button id="login-btn" aria-label="Entrar no jogo">Entrar</button>
    </section>

    <!-- Game Section -->
    <section id="game-section" class="section" aria-live="polite" aria-atomic="true" aria-label="√Årea do jogo com perguntas e op√ß√µes">
      <div id="progress-bar" aria-hidden="true"><div id="progress"></div></div>
      <div id="question"></div>
      <div id="options" role="list"></div>
      <div id="feedback" aria-live="assertive"></div>
      <button id="next-btn" style="display:none;" aria-label="Pr√≥xima etapa do jogo">Pr√≥xima etapa</button>
    </section>

    <!-- Result Section -->
    <section id="result-section" class="section" aria-label="Se√ß√£o do resultado final do jogo">
      <div id="final-message" aria-live="polite"></div>
      <div id="score" aria-live="polite"></div>
      <button id="restart-btn" aria-label="Reiniciar o jogo" >Jogar novamente</button>
    </section>

  </div>

  <script>
    'use strict';

    // Dados do jogo: Quest√µes, op√ß√µes, pontos e feedback com emojis agr√≠colas
    const questions = [
      {
        question: "1. Voc√™ vai plantar uma √°rea para cultivar. Qual tipo de semente escolhe?",
        options: [
          { text: "üåæ Sementes convencionais com agrot√≥xicos", score: 0, feedback: "üö´ Uso de agrot√≥xicos pode prejudicar o solo e as pessoas." },
          { text: "üå± Sementes org√¢nicas e naturais", score: 2, feedback: "üåø √ìtima escolha! Ajuda a preservar a biodiversidade." },
          { text: "üåΩ Sementes h√≠bridas melhoradas", score: 1, feedback: "‚ö†Ô∏è Sementes h√≠bridas melhoram a produ√ß√£o, mas devemos cuidar dos impactos." }
        ]
      },
      {
        question: "2. Para cuidar da planta√ß√£o, qual pr√°tica voc√™ adota?",
        options: [
          { text: "üß™ Uso intensivo de pesticidas", score: 0, feedback: "üö´ O uso excessivo prejudica o meio ambiente e a sa√∫de." },
          { text: "üêû Controle integrado com m√©todos naturais", score: 2, feedback: "üåº Excelente! Usa m√©todos naturais para controlar pragas." },
          { text: "üíß Fertilizantes qu√≠micos variados", score: 1, feedback: "‚ö†Ô∏è Usados com modera√ß√£o, fertilizantes qu√≠micos podem ajudar." }
        ]
      },
      {
        question: "3. Na colheita, como voc√™ transporta os alimentos at√© a cidade?",
        options: [
          { text: "üöõ Transporte poluente e irregular", score: 0, feedback: "üö´ Polui√ß√£o prejudica a sa√∫de e o planeta." },
          { text: "üöú Transporte organizado com ve√≠culos eficientes", score: 2, feedback: "üëç Reduz impactos ambientais no transporte." },
          { text: "üöö Transporte comum sem pensar no ambiente", score: 1, feedback: "‚ö†Ô∏è Pode ser melhor com escolhas sustent√°veis." }
        ]
      },
      {
        question: "4. Na cidade, quais alimentos voc√™ escolhe para consumir?",
        options: [
          { text: "üçÖ Produtos agr√≠colas locais e org√¢nicos", score: 2, feedback: "üåü Valoriza o produtor e √© mais saud√°vel!" },
          { text: "üçü Produtos industrializados e importados", score: 0, feedback: "üö´ Mais impacto ambiental e menos nutrientes." },
          { text: "üçû Produtos baratos de grande produ√ß√£o", score: 1, feedback: "‚ö†Ô∏è Fique atento aos impactos negativos." }
        ]
      },
      {
        question: "5. Depois do consumo, o que voc√™ faz com os res√≠duos org√¢nicos?",
        options: [
          { text: "üóëÔ∏è Descarto no lixo comum", score: 0, feedback: "üö´ Aumenta o problema ambiental." },
          { text: "üåª Fa√ßo compostagem para reutilizar como adubo", score: 2, feedback: "üëè Ajuda o solo e evita o desperd√≠cio!" },
          { text: "üî• Queimo os res√≠duos", score: 0, feedback: "üö´ Gera gases poluentes prejudiciais." }
        ]
      }
    ];

    const totalQuestions = questions.length;
    let currentQuestionIndex = 0;
    let score = 0;
    let playerName = "";
    let soundOn = true;

    // Refer√™ncias DOM
    const loginSection = document.getElementById('login-section');
    const gameSection = document.getElementById('game-section');
    const resultSection = document.getElementById('result-section');

    const loginBtn = document.getElementById('login-btn');
    const inputName = document.getElementById('input-name');

    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const feedbackEl = document.getElementById('feedback');
    const nextBtn = document.getElementById('next-btn');

    const finalMessageEl = document.getElementById('final-message');
    const scoreEl = document.getElementById('score');
    const restartBtn = document.getElementById('restart-btn');

    const progressBar = document.getElementById('progress');
    const audioToggleBtn = document.getElementById('audio-toggle');
    const soundOnIcon = audioToggleBtn.querySelector('.icon-sound-on');
    const soundOffIcon = audioToggleBtn.querySelector('.icon-sound-off');

    // Sons do jogo
    const sounds = {
      click: new Audio('https://actions.google.com/sounds/v1/cartoon/pop.ogg'),
      correct: new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg'),
      wrong: new Audio('https://actions.google.com/sounds/v1/cartoon/buzzer.ogg'),
      win: new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg')
    };
    Object.values(sounds).forEach(s => s.volume = 0.3);

    function playSound(name) {
      if(soundOn && sounds[name]){
        try {
          sounds[name].currentTime = 0;
          sounds[name].play();
        } catch {}
      }
    }

    function toggleSound() {
      soundOn = !soundOn;
      audioToggleBtn.setAttribute('aria-pressed', String(soundOn));
      if(soundOn) {
        soundOnIcon.style.display = '';
        soundOffIcon.style.display = 'none';
        audioToggleBtn.title = 'Desativar sons';
        audioToggleBtn.setAttribute('aria-label', 'Desativar sons do jogo');
      } else {
        soundOnIcon.style.display = 'none';
        soundOffIcon.style.display = '';
        audioToggleBtn.title = 'Ativar sons';
        audioToggleBtn.setAttribute('aria-label', 'Ativar sons do jogo');
      }
    }

    // Inicia o jogo depois do login
    function startGame() {
      playerName = inputName.value.trim();
      if(playerName.length < 2){
        alert("Por favor, digite seu nome para jogar.");
        inputName.focus();
        return;
      }
      playSound('click');
      loginSection.classList.remove('active-section');
      gameSection.classList.add('active-section');
      resultSection.classList.remove('active-section');

      currentQuestionIndex = 0;
      score = 0;
      feedbackEl.textContent = '';
      nextBtn.style.display = 'none';
      updateProgress();
      showQuestion();
    }

    // Atualiza barra de progresso
    function updateProgress() {
      const progressPercent = ((currentQuestionIndex)/totalQuestions)*100;
      progressBar.style.width = progressPercent + '%';
    }

    function showQuestion() {
      feedbackEl.textContent = '';
      nextBtn.style.display = 'none';
      optionsEl.innerHTML = '';
      updateProgress();
      const currentQ = questions[currentQuestionIndex];
      questionEl.textContent = currentQ.question;
      currentQ.options.forEach((option, idx) => {
        const btn = document.createElement('button');
        btn.classList.add('option-btn');
        btn.type = 'button';
        // Emoji antes do texto
        const emojiSpan = document.createElement('span');
        emojiSpan.className = 'option-emoji';
        emojiSpan.textContent = option.text.slice(0, 2).trim(); // pega emoji
        btn.appendChild(emojiSpan);
        const textSpan = document.createElement('span');
        textSpan.textContent = option.text.slice(2).trim();
        btn.appendChild(textSpan);
        btn.disabled = false;
        btn.setAttribute('role', 'listitem');
        btn.addEventListener('click', () => selectOption(idx));
        optionsEl.appendChild(btn);
      });
    }

    function selectOption(selectedIndex) {
      playSound('click');
      const currentQ = questions[currentQuestionIndex];
      const selectedOption = currentQ.options[selectedIndex];

      [...optionsEl.children].forEach((btn, idx) => {
        btn.disabled = true;
        if(idx === selectedIndex){
          btn.style.backgroundColor = "#4caf50";
          btn.style.color = "#fff";
          btn.style.borderColor = "#367c2b";
          btn.style.boxShadow = "inset 0 0 8px #285a18";
        }
      });

      score += selectedOption.score;

      feedbackEl.textContent = selectedOption.feedback + (selectedOption.score === 2 ? " ‚úÖ" : selectedOption.score === 1 ? " ‚ö†Ô∏è" : " ‚ùå");
      if(selectedOption.score === 2){
        playSound('correct');
      } else if(selectedOption.score === 1){
        playSound('wrong');
      } else {
        playSound('wrong');
      }
      nextBtn.style.display = 'inline-block';
    }

    function nextQuestion() {
      playSound('click');
      currentQuestionIndex++;
      if(currentQuestionIndex < totalQuestions){
        showQuestion();
      } else {
        showResults();
      }
    }

    function showResults() {
      playSound('win');
      gameSection.classList.remove('active-section');
      resultSection.classList.add('active-section');
      updateProgress();
      progressBar.style.width = "100%";
      let finalMsg = "";
      let emoji = "";
      if(score >= 8) {
        finalMsg = "Voc√™ fez escolhas muito conscientes e ajudou a festejar a conex√£o campo-cidade com sustentabilidade!";
        emoji = "üéâüåªüå≥";
      } else if(score >= 4) {
        finalMsg = "Bom trabalho! Voc√™ entendeu a import√¢ncia das escolhas sustent√°veis, mas sempre d√° para melhorar.";
        emoji = "üëçüçÉ";
      } else {
        finalMsg = "Vamos aprender mais? Suas escolhas podem ajudar muito para cuidar melhor do meio ambiente e da sa√∫de de todos.";
        emoji = "üåçüçÇ";
      }
      finalMessageEl.textContent = `${emoji}\nParab√©ns, ${playerName}!`;
      scoreEl.textContent = `Sua pontua√ß√£o: ${score} / ${totalQuestions * 2}\n${finalMsg}`;
    }

    function restartGame() {
      playSound('click');
      // Reset interface voltando ao login para outro jogador
      resultSection.classList.remove('active-section');
      loginSection.classList.add('active-section');
      gameSection.classList.remove('active-section');
      inputName.value = "";
      inputName.focus();
      feedbackEl.textContent = "";
      nextBtn.style.display = "none";
      progressBar.style.width = "0%";
      scoreEl.textContent = "";
      finalMessageEl.textContent = "";
    }

    // Eventos
    loginBtn.addEventListener('click', startGame);
    nextBtn.addEventListener('click', nextQuestion);
    restartBtn.addEventListener('click', restartGame);
    audioToggleBtn.addEventListener('click', () => toggleSound());

    // Enter key suporte para login
    inputName.addEventListener('keydown', e => {
      if(e.key === 'Enter'){
        e.preventDefault();
        startGame();
      }
    });
  </script>

</body>
</html>
